            <div id="resultsSection" class="results-section">

    <script>
        // URL c·ªßa Google Sheet CSV
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnGg42Bo-HuHVWr9ArftVArDrOHl3Yp6CCe-iU9Q7f7CeXjuslTXRapfP8LjkRfw/pub?output=csv';
        
        // Bi·∫øn l∆∞u tr·ªØ d·ªØ li·ªáu t·ª´ Google Sheet
        let sheetData = [];
        
        // H√†m t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet CSV
        async function loadSheetData() {
            try {
                showLoading('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...');
                
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`L·ªói HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // Chuy·ªÉn ƒë·ªïi CSV th√†nh m·∫£ng ƒë·ªëi t∆∞·ª£ng
                sheetData = parseCSV(csvText);
                console.log('D·ªØ li·ªáu ƒë√£ t·∫£i:', sheetData);
                
                // ·∫®n tr·∫°ng th√°i loading
                hideLoading();
                
                // Hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
                showReadyMessage();
                
            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi internet v√† th·ª≠ l·∫°i.');
            }
        }
        
        // H√†m ph√¢n t√≠ch CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const result = [];
            
            if (lines.length === 0) return result;
            
            // L·∫•y ti√™u ƒë·ªÅ c·ªôt (x·ª≠ l√Ω c·∫£ tr∆∞·ªùng h·ª£p c√≥ BOM)
            const headers = lines[0].split(',').map(header => 
                header.trim().replace(/^\uFEFF/, '') // Lo·∫°i b·ªè BOM n·∫øu c√≥
            );
            
            // X·ª≠ l√Ω t·ª´ng d√≤ng d·ªØ li·ªáu
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const obj = {};
                const values = parseCSVLine(line);
                
                headers.forEach((header, index) => {
                    obj[header] = (values[index] || '').trim();
                });
                
                result.push(obj);
            }
            
            return result;
        }
        
        // H√†m ph√¢n t√≠ch d√≤ng CSV, x·ª≠ l√Ω tr∆∞·ªùng h·ª£p c√≥ d·∫•u ph·∫©y trong gi√° tr·ªã
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(value => value.replace(/^"|"$/g, '').trim()); // Lo·∫°i b·ªè d·∫•u ngo·∫∑c k√©p
        }
        
        // H√†m highlight m√£ s·ªë trong n·ªôi dung
        function highlightCode(content, codes) {
            let highlightedContent = content;
            codes.forEach(code => {
                const regex = new RegExp(`(${code})`, 'gi');
                highlightedContent = highlightedContent.replace(regex, '<span class="highlight">$1</span>');
            });
            return highlightedContent;
        }
        
        // H√†m hi·ªÉn th·ªã loading
        function showLoading(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `

                    <div class="loading-spinner"></div>

        }
        
        // H√†m ·∫©n loading
        function hideLoading() {
            // Ch·ªâ ·∫©n n·∫øu ƒëang hi·ªÉn th·ªã loading
            const resultsSection = document.getElementById('resultsSection');
            if (resultsSection.querySelector('.loading')) {
                resultsSection.innerHTML = '';

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
        function showReadyMessage() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `

                    <div class="ready-icon">‚úÖ</div>
                    <h3>D·ªØ li·ªáu ƒë√£ s·∫µn s√†ng!</h3>
                    <p>H√£y nh·∫≠p m√£ s·ªë ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</p>
                </div>
            `;
        }
        
        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // H√†m t√¨m ki·∫øm m√£ s·ªë trong d·ªØ li·ªáu
        function searchCodes(searchText) {
            if (!searchText.trim()) {
                return {};
            }
            
            // T√°ch c√°c m√£ s·ªë t·ª´ input (c√≥ th·ªÉ nh·∫≠p nhi·ªÅu m√£ s·ªë ph√¢n c√°ch b·∫±ng d·∫•u ph·∫©y)
            const searchCodes = searchText.split(',')
                .map(code => code.trim())
                .filter(code => code);
            
            // T√¨m ki·∫øm c√°c b·∫£n ghi ch·ª©a √≠t nh·∫•t m·ªôt trong c√°c m√£ s·ªë
            const results = {};
            
            searchCodes.forEach(code => {
                results[code] = sheetData.filter(row => {
                    // Ki·ªÉm tra m√£ s·ªë trong c·ªôt "N·ªôi dung b√™n trong l∆∞·ªõi"
                    const content = row['N·ªôi dung b√™n trong l∆∞·ªõi'] || '';
                    return content.includes(code);
                });
            });
            
            return results;
        }
        
        // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£
        function displayResults(searchResults) {
            const resultsSection = document.getElementById('resultsSection');
            
            // X√≥a k·∫øt qu·∫£ c≈©
            resultsSection.innerHTML = '';
            
            // T·ªïng h·ª£p k·∫øt qu·∫£
            let totalResults = 0;
            let foundCodes = [];
            
            Object.keys(searchResults).forEach(code => {
                if (searchResults[code].length > 0) {
                    totalResults += searchResults[code].length;
                    foundCodes.push(code);
                }
            });
            
            // Hi·ªÉn th·ªã t·ªïng h·ª£p k·∫øt qu·∫£
            if (totalResults > 0) {
                // T·∫°o summary card
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'summary-card';
                
                let summaryHTML = `
                    <div class="summary-title">
                        <span>üìä T·ªîNG H·ª¢P K·∫æT QU·∫¢</span>
                    </div>
                    <div class="summary-grid">
                `;
                
                foundCodes.forEach(code => {
                    const count = searchResults[code].length;
                    summaryHTML += `
                        <div class="summary-item">
                            <div class="summary-code">${code}</div>
                            <div class="summary-count">${count} l∆∞·ªõi</div>
                        </div>
                    `;
                });
                
                summaryHTML += `</div>`;
                summaryDiv.innerHTML = summaryHTML;
                resultsSection.appendChild(summaryDiv);
                
                // T·∫°o container cho k·∫øt qu·∫£ chi ti·∫øt
                const resultsContainer = document.createElement('div');
                resultsContainer.className = 'results-container';
                
                // Hi·ªÉn th·ªã chi ti·∫øt k·∫øt qu·∫£
                foundCodes.forEach(code => {
                    const codeGroup = document.createElement('div');
                    codeGroup.className = 'result-group';
                    
                    let codeHTML = `
                        <div class="result-header">
                            <div class="result-title">M√£ s·ªë: ${code}</div>
                            <div class="result-count">${searchResults[code].length} k·∫øt qu·∫£</div>
                        </div>
                        <div class="results-grid">
                    `;
                    
                    searchResults[code].forEach((item, index) => {
                        const highlightedContent = highlightCode(item['N·ªôi dung b√™n trong l∆∞·ªõi'] || 'N/A', [code]);
                        const kichThuoc = item['Ki·∫øn thu·ªõc l∆∞·ªõi'] || item['K√≠ch th∆∞·ªõc l∆∞·ªõi'] || 'N/A';
                        const chatLieu = item['Ch·∫•t li·ªáu'] || 'N/A';
                        
                        codeHTML += `

                                <div class="card-header">
                                    <div class="stt-container">
                                        <div class="stt-label">STT</div>
                                        <div class="stt-value">${item.STT || 'N/A'}</div>
                                    </div>
                                    <div class="date-container">
                                        <div class="date-label">Ng√†y l√†m</div>
                                        <div class="date-value">${item['Ng√†y l√†m'] || 'N/A'}</div>
                                    </div>
                                </div>
                                <div class="content">${highlightedContent}</div>
                                <div class="details">
                                    <div class="detail-item">
                                        <div class="detail-label">K√≠ch th∆∞·ªõc</div>
                                        <div class="detail-value">${kichThuoc}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Ch·∫•t li·ªáu</div>
                                        <div class="detail-value">${chatLieu}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    codeHTML += `</div>`;
                    codeGroup.innerHTML = codeHTML;
                    resultsContainer.appendChild(codeGroup);
                });
                
                resultsSection.appendChild(resultsContainer);
            } else {
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</h3>
                        <p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o cho m√£ s·ªë ƒë√£ nh·∫≠p.<br>Vui l√≤ng th·ª≠ v·ªõi m√£ s·ªë kh√°c.</p>
                    </div>
                `;
            }
        }
        
        // H√†m kh·ªüi t·∫°o
        async function init() {
            // T·∫£i d·ªØ li·ªáu t·ª´ Google Sheet
            await loadSheetData();
            
            // Th√™m s·ª± ki·ªán cho n√∫t t√¨m ki·∫øm
            document.getElementById('searchButton').addEventListener('click', handleSearch);
            
            // Th√™m s·ª± ki·ªán cho ph√≠m Enter
            document.getElementById('searchInput').addEventListener('keypress', (e) => {

            // Th√™m s·ª± ki·ªán cho c√°c m√£ s·ªë g·ª£i √Ω
            document.querySelectorAll('.code-number').forEach(element => {
                element.addEventListener('click', () => {

        }
        
        // H√†m x·ª≠ l√Ω t√¨m ki·∫øm
        function handleSearch() {

        }
